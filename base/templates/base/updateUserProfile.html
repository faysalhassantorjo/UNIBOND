{% extends 'main.html' %}

{% block content %}
<style>
    .profile-form {
        max-width: 500px;
        margin: auto;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="file"],
    select {
        width: 80%;
        padding: 8px;
        box-sizing: border-box;
    }

    .btn-primary {
        background-color: #007BFF;
        color: #fff;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
    form p{
        font-size: 1.5rem;
        color: #fff;
    }
</style>

<form method="post" enctype="multipart/form-data" action="{% url 'updateProfile' pk=id %}" class="profile-form">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-group">
        <input type="submit" value="Update Profile" class="btn btn-outline-light" style="font-size: 1.5rem;">
    </div>
</form>
{% endblock %}
