
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #212529;
        font-family: "Sedan", serif;
        font-weight: 400;
        font-style: normal;
    }
    span{
        font-family:'Courier New', Courier, monospace;
    }
</style>

    <section class="navbar sticky-top ">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark container" style="border-radius: 10px;">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/logo.png' %}" width="30" height="30"
                    class="d-inline-block align-top" alt="Logo">
                UniBond
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="form-inline my-2 my-lg-0 mx-auto">
                    <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search..." style="background-color: #212529; border: none; color:#dfdfdf61"  aria-label="Search">
                    <button class=" btn btn-outline-light my-2 my-sm-0" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-bell"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            @{{request.user}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'profile' request.user.id %}">Profile</a>
                            <a class="dropdown-item" href="#">Settings</a>
                            <div class="dropdown-divider"></div>
                            {% if request.user.us_authenticated %}
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                            <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                            {% endif %}
                        </div>
                        <div id="sidebarMobile" class="mt-2"></div>

                    </li>

                </ul>
            </div>
        </nav>
    </section>
